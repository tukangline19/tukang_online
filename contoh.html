<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Halaman Contoh HTML</h1>
    <p>Ini adalah contoh paragraf dalam dokumen HTML. Anda bisa menggunakan tag HTML untuk mengatur teks, tabel, dan elemen lainnya.</p>

    <h2>Tabel Data</h2>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kota</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayu</td>
            <td>25</td>
            <td>Banjarmasin</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Budi</td>
            <td>30</td>
            <td>Banjarbaru</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Citra</td>
            <td>28</td>
            <td>Martapura</td>
        </tr>
    </table>

</body>
</html>
